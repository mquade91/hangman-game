version: 1
applications:
    -
        frontend:
            phases:
                preBuild:
                    commands:
                    - cd client
                    - npm install
                build:
                    commands: 
                    - npm run build
            artifacts:
                baseDirectory: 
                files:
                    - '**/*'
            cache:
                paths: []
        appRoot: 'hangman/client'
